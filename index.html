<html>
<head>
	<title>JQuery Plugin by Gaurav</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">		
</head>
<body>
	<div>
		<div class="container">
			<div class="row">
			<div class="col-sm-4">
				<a href="documentation.html">See Documentation</a>
			</div>
				<div class="col-sm-4">
					<h1>Multiple Input Jquery Plugin</h1>
					<div id="hobby">
						<input type="text" class="form-control" name="hobby[]" id="myhobby">
					</div>
					<br><br>
					<input type="button" value="Show All Value" onclick="showAll()" class="btn btn-primary">
					<br><br>
					<p id="text"></p>
				</div>
				<div class="col-sm-4"></div>
			</div>
		</div>
	</div>
	<script src="jquery.js"></script>
	<script src="multi-input.js"></script>
	<script>
		$(document).ready( function() {
			$('#hobby').multiInput({
				plusBtnClass:'btn-success',
				minusBtnClass:'btn-danger',
				maxInput:3
			});
		});
		function showAll(){
			var allValues=[];
				$("input[name='hobby[]']").each(function(){
					allValues.push($(this).val());
				});
				$("#text").text("You have Entered Values: "+allValues);
			}
	</script>
</body>
</html>
